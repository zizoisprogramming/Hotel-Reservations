<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="gui.css">
        <meta charset="utf-8" />
        <title>Model Deployment</title>
    </head>

    <body>
        <header>
            <h1 id="animated-text">Welcome to the hotel reservation predictor!</h1>
        </header>
        <div class="container">
            <div class="booking-id-field">
              <label>Booking ID:</label>
              <input type="number" />
            </div>
            <div class="adults-field">
              <label>Number of adults:</label>
              <input type="number" />
            </div>
            <div class="children-field">
              <label>Number of children:</label>
              <input type="number" />
            </div>
            <div class="weekend-nights-field">
              <label>Number of weekend nights:</label>
              <input type="number" />
            </div>
            <div class="week-nights-field">
              <label>Number of week nights:</label>
              <input type="number" />
            </div>
            <div class="meal-type-field">
              <label>Type of meal:</label>
              <select>
                <option value="0">Meal Plan 1</option>
                <option value="1">Meal Plan 2</option>
                <option value="2">Meal Plan 3</option>
                <option value="3">Not Selected</option>
              </select>
            </div>
            <div class="car-parking-field">
              <label>Car parking space:</label>
              <input type="checkbox" name="car_parking_space" value="true" />
            </div>
            <div class="room-type-field">
              <label>Room type:</label>
              <select>
                <option value="0">Room Type 1</option>
                <option value="1">Room Type 2</option>
                <option value="2">Room Type 3</option>
                <option value="3">Room Type 4</option>
                <option value="4">Room Type 5</option>
                <option value="5">Room Type 6</option>
                <option value="6">Room Type 7</option>
              </select>
            </div>
            <div class="lead-time-field">
              <label>Lead time:</label>
              <input type="checkbox" name="lead_time" value="true" />
            </div>
            <div class="market-segment-field">
              <label>Market segment type:</label>
              <select>
                <option value="0">Aviation</option>
                <option value="1">Complementary</option>
                <option value="2">Corporate</option>
                <option value="3">Offline</option>
                <option value="4">Online</option>
              </select>
            </div>
            <div class="repeated-field">
              <label>Repeated:</label>
              <input type="checkbox" name="repeated" value="true" />
            </div>
            <div class="p-c-field">
              <label>P-C:</label>
              <input type="number" />
            </div>
            <div class="p-not-c-field">
              <label>P-not-C:</label>
              <input type="number" />
            </div>
            <div class="average-price-field">
              <label>Average price:</label>
              <input type="number" />
            </div>
            <div class="special-requests-field">
              <label>Special requests:</label>
              <input type="number" />
            </div>
            <div class="reservation-date-field">
              <label>Date of reservation:</label>
              <input type="date" />
            </div>
          </div>
        <script src="gui.js"></script>
    </body>

</html>
